<body  onload="onLoadPage()">

<section id="billCalculator">
    <div class="container clearfix">
        <h2>Bill Calculator</h2>
        <form>
            <div class="input-group input-group-lg my-3 input-calculator">
                <label class="input-group-text label-calculator" for="tariffCategory">Tariff Category</label>
                <select class="form-control" id="tariffCategory" onchange="calculate()">
                    <option selected>Domestic</option>
                </select>
            </div>
            <div class="input-group input-group-lg my-3 input-calculator">
                <label class="input-group-text label-calculator" for="days">Number of Days</label>
                <input type="number" class="form-control" id="days" value="30" min="1" max="90" onchange="calculate()">
            </div>
            <div class="input-group input-group-lg my-3 input-calculator">
                <label class="input-group-text label-calculator" for="units">Number of Units</label>
                <input type="number" class="form-control" id="units" value="0" min="0" onchange="calculate()">
            </div>
            <div class="hr-calculator"></div>
            <div class="input-group input-group-lg my-3 input-calculator">
                <label class="input-group-text label-calculator" for="importCharge">Import Charge</label>
                <input type="text" readonly class="form-control text-end" id="importCharge" value="0.00" min="1">
                <label class="input-group-text" for="units">LKR</label>
            </div>
            <div class="input-group input-group-lg my-3 input-calculator">
                <label class="input-group-text label-calculator" for="fixedCharge">Fixed Charge</label>
                <input type="text" readonly class="form-control text-end" id="fixedCharge" value="0.00" min="1">
                <label class="input-group-text" for="units">LKR</label>
            </div>
            <div class="input-group input-group-lg my-3 input-calculator">
                <label class="input-group-text label-calculator" for="tax">SSCL Tax </label>
                <input type="text" readonly class="form-control text-end" id="tax" value="0.00" min="1">
                <label class="input-group-text" for="units">LKR</label>
            </div>
            <div class="hr-calculator"></div>
            <div class="input-group input-group-lg my-3 input-calculator">
                <label class="input-group-text label-calculator" for="bill">Total Bill</label>
                <input type="text" readonly class="form-control text-end" id="bill" value="0.00" min="0">
                <label class="input-group-text" for="units">LKR</label>
            </div>
        </form>
    </div>
</section>
